language: node_js
node_js:
  - "stable"
cache:
  directories:
    - node_modules
before_script:
  - npm install -g gulp-cli
script: gulp
deploy:
  provider: pages
  skip_cleanup: true
  github_token: $github_token
  local-dir: "dist"
  upload-dir: "dist"
  keep_history: true
  on:
    branch: master
