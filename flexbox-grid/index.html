<!DOCTYPE html>
<html>
  <head>
    <title>Flexbox Grid</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="flex.css" rel="stylesheet" />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="filter">
      <div class="col">
        <button
          class="show-all btn active"
          id="show-all"
          data-filter="all"
          onclick="app.showAll()"
        >
          Show All
        </button>
      </div>
      <div class="col">
        <h2>Filter by Location:</h2>
        <div id="location-filter"></div>
      </div>
      <div class="col">
        <h2>Filter by Category:</h2>
        <div id="category-filter"></div>
      </div>
      <div class="col">
        <h2>Sort:</h2>
        <select
          id="sorting"
          class="select-css"
          onchange="app.filterData(this.value)"
        >
          <option value="default">Default</option>
          <option value="ascending">Date Ascending</option>
          <option value="descending">Date Descending</option>
          <option value="alphabetically">A - Z</option>
          <option value="reverse">Z - A</option>
        </select>
      </div>

      <div class="col">
        <h2>Selected Values:</h2>
        <div class="selected-values"></div>
      </div>
    </div>
    <div class="container">
      <div class="row grid-row"></div>
    </div>
    <script src="../js/app.js"></script>
  </body>
</html>
